<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruitopia</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero">
        <div class="navbar">
            <img src="img/logo.png" alt="logo fruit">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="navbaricons">
                <img src="img/bell.png" alt="">
                <img src="img/user.png" alt="">
                <img src="img/menu.png" alt="">
            </div>
        </div>
        <div class="banner">
            <div class="leftcolumn">
                <div class="searchbox">
                    <img src="img/search.png" alt="">
                    <input type="text">
                </div>
                <h1>Straw<span>berries</span></h1>
                <h3>Always fills your <span>heart with joy</span></h3>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Non autem aliquid <br> dolores architecto aliquam mollitia ipsam consequuntur, rem quam corrupti</p>
                <div class="btn">
                    <button class="primarybtn" type="button">
                        Learn more
                    </button>
                    <button type="button">
                        Watch videos
                    </button>
                </div>
                <div class="socialicons">
                    <img src="img/twitter.png" alt="">
                    <img src="img/instagram.png" alt="">
                    <img src="img/pinterest.png" alt="">
                    <img src="img/facebook.png" alt="">
                </div>
            </div>
            <div class="rightcolumn">
                <img src="img/feature.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
